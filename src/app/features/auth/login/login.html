<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card login-card shadow-lg p-4">
    <div class="card-body">
      <h3 class="card-title mb-4 text-center">Login</h3>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input formControlName="email" type="email" id="email" class="form-control" [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" id="password" class="form-control" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <div class="invalid-feedback">Password is required.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </form>

      <div class="text-center mt-3">
        <a routerLink="/signup" class="text-decoration-none">Don't have an account? Sign up</a>
      </div>
    </div>
  </div>
</div>
