@if (isAuthRoute()) {
  <router-outlet />
} @else {
  <div class="layout" [class.collapsed]="isCollapsed">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column bg-danger text-white">
      <button class="hamburger btn text-white align-self-end m-2" (click)="toggleSidebar()">
        <i class="bi bi-list fs-3"></i>
      </button>

      <div class="text-center my-3">
        <img src="https://randomuser.me/api/portraits/men/1.jpg" class="rounded-circle" width="40" />
      </div>

      <a
        routerLink="/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="sidebar-link"
      >
        <i class="bi bi-grid-fill"></i>
        @if (!isCollapsed) {
          <span>Dashboard</span>
        }
      </a>

      <a
        routerLink="/users"
        routerLinkActive="active"
        class="sidebar-link"
      >
        <i class="bi bi-people-fill"></i>
        @if (!isCollapsed) {
          <span>Users</span>
        }
      </a>
    </nav>

    <!-- Main Content -->
    <div class="ms-sidebar">
      <router-outlet />
    </div>
  </div>
}
